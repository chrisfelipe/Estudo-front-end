<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #login{
            width: 220px;
            margin: auto;
            padding: 5px;
            background: gray;
        
        }
        #s{
            margin-bottom: 15px;

        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login">
        usuario: <br> <input type="email" name="" id="s"
    autocomplete="on" ><br>
        Senha: <br> <input type="password" name="" id=""> <br>
        <input type="button" value="enviar" required>
    </div>
    esse recurso serve para ativar ou desativar a função de auto completar 
    ex: um email uma vez digitado fica salvo caso digite novamente ele sera lembrado
    se estiver on caso n queira usar colocar o off
</body>
</html>
